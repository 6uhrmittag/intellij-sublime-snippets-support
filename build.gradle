buildscript {
    ext.kotlin_version = '1.2.21'

    repositories {
        mavenCentral()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

plugins {
    id "org.jetbrains.intellij" version "0.1.10"
}

apply plugin: 'antlr'
apply plugin: 'idea'
apply plugin: 'org.jetbrains.intellij'
apply plugin: "kotlin"
apply plugin: 'java'

intellij {
    version 'IC-2017.3.3' // https://www.jetbrains.com/intellij-repository/releases
    plugins 'coverage' // Bundled plugin dependencies
    pluginName 'Sublime Snippets Support'
}

repositories {
    mavenCentral()
}

dependencies {
    antlr "org.antlr:antlr4:4.7" // use ANTLR version 4
}

group 'com.kevinlinxp'
version '1.2' // Plugin version